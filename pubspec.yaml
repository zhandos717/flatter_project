name: finance_app
description: A personal finance tracking application

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.18.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  provider: ^6.1.2
  http: ^1.3.0
  shared_preferences: ^2.5.2
  sqflite: ^2.4.2
  path_provider: ^2.1.5
  intl: ^0.20.2
  fl_chart: ^0.70.2
  uuid: ^4.5.1
  image_picker: ^1.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
